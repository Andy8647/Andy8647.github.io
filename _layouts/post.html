---
layout: default
notes: active
---

<div class="notes">
  <div class="note single">
    <h1 class="title">{{ page.title }}</h1>

    <h2 class="date">
      <info datetime="{{ page.date }}">
        {{ page.date | date_to_string }} {% if page.author %} by {{ page.author
        }} {% endif %}
      </info>
    </h2>
    <!-- Post content -->
    <div class="notebody">{{ content }}</div>
    <!-- Post info -->
    <div class="noteinfo">
      <!-- include some categories and tags maybe? -->
    </div>
    <br />
    <hr />
    <div id="gitalk-container"></div>
    <script>
      var gitalk = new Gitalk({
        clientID: "d9f94a3df1c446114e26",
        clientSecret: "dbf1931d272fff0dd02842cc4037de918f9b62dc",
        repo: "Andy8647Gitalk",
        owner: "Andy8647",
        admin: ["Andy8647"],
        id: location.pathname, // Ensure uniqueness and length less than 50
        distractionFreeMode: false,
      });

      gitalk.render("gitalk-container");
    </script>
  </div>
  <!-- / .note .single -->
</div>
<!-- /.notes -->
