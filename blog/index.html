---
layout: default
title: Andy's Blog
---

<div class="texts">
  <h1>{{ page.title }}</h1>
  <br />
  <div class="postList">
    {% for post in site.posts %}
    <a href="{{ post.url }}" title="{{ post.title }}">
      <strong>{{ post.title }}</strong>
      <br />
      <span>{{ post.date | date_to_string }} </span>
      <br />
      <span> #{{ post.tags }} </span>
    </a>
    {% endfor %}
  </div>
</div>
